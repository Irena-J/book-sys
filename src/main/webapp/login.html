<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<!--通过提交form表单的方式直接提交到后台-->
<!--注意相对位置的查找路径-->
<form action="user/login">
    用户名：<input type="text" name="username" placeholder="请输入用户名">
    <br>
    密码：<input type="password" name="password" placeholder="请输入密码">
    <br>
    <input type="submit" value="提交">
</form>
<br><br>

<!--通过获取ajax请求的方式-->
<form id="ajax_form">
    用户名：<input type="text" name="username" placeholder="请输入用户名">
    <br>
    密码：<input type="password" name="password" placeholder="请输入密码">
    <br>
    <input type="submit" value="提交">
</form>

<!--引入 jquery 框架,后面要用到的-->
<script src="static/jquery@3.3.1/jquery.min.js"></script>
<!--具体 ajax 提交的方式-->
<script>
     //这里也可以看成是一个事件,页面元素加载和渲染完成
     //body.onload
     $(function(){
    // 以 id 为 ajax_form 的页面元素,绑定一个事件,submit提交事件
        $("#ajax_form").submit(function(){
            let data = {
            username:"abc",
            password:"123",
        };
        // 以json 对象的数据格式
            $.ajax({
                url:"user/login2", //请求路径
                type:"post", //请求方法
                contentType:"application/json", //请求得数据格式
                data:JSON.stringify(data), // 发送得请求数据
                dataType:"json", //响应得数据格式
                success:function (r) {
                    alert(JSON.stringify(r))
                },error:function (jq) {
                    alert("状态码:"+jq.status+",错误消息:"+jq.statusText)
                }
            })
            // 这里表示不使用表单默认的提交方式
            return false;
        })
    })

    </script>
</body>
</html>
